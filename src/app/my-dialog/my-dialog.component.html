<div>
    <h5>Submit Concern to {{ data.name }}</h5>
    <mat-dialog-content>
      <form [formGroup]="ticket" (ngSubmit)="onCloseConfirm()">
        <mat-form-field>
          <input matInput placeholder="Subject" formControlName="subject" type="text" required>
          <mat-hint>ex. bug issues, crime incident, request rescue</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Body" formControlName="body" type="text" required></textarea>
        </mat-form-field>
      </form>
      <mat-dialog-actions>
        <button mat-raised-button (click)="onCloseConfirm()" color="accent" type="submit">CONFIRM</button>&nbsp;
        <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
      </mat-dialog-actions>
    </mat-dialog-content>
  </div>
